forgot.password.email.body=<div style='font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;'><h3 style='color: #007bff;'>Xin ch\u00e0o {0},</h3><p>B\u1ea1n \u0111\u00e3 y\u00eau c\u1ea7u \u0111\u1eb7t l\u1ea1i m\u1eadt kh\u1ea9u cho t\u00e0i kho\u1ea3n <b>{1}</b>.</p><div style='background-color: #f8f9fa; padding: 20px; border-radius: 5px; text-align: center; margin: 20px 0; border: 2px dashed #007bff;'><p style='margin: 0 0 10px 0; color: #666; font-size: 14px;'>M\u00e3 \u0111\u1eb7t l\u1ea1i m\u1eadt kh\u1ea9u:</p><h2 style='color: #007bff; font-size: 36px; letter-spacing: 8px; margin: 0; font-weight: bold;'>{2}</h2></div><p style='color: #666;'>M\u00e3 n\u00e0y c\u00f3 hi\u1ec7u l\u1ef1c trong <b>15 ph\u00fat</b>.</p><p style='color: #dc3545;'><b>\u26a0\ufe0f L\u01b0u \u00fd:</b> N\u1ebfu b\u1ea1n kh\u00f4ng y\u00eau c\u1ea7u \u0111\u1eb7t l\u1ea1i m\u1eadt kh\u1ea9u, vui l\u00f2ng b\u1ecf qua email n\u00e0y v\u00e0 li\u00ean h\u1ec7 v\u1edbi ch\u00fang t\u00f4i ngay.</p><hr style='border: none; border-top: 1px solid #eee; margin: 20px 0;'><p style='color: #999; font-size: 12px;'>Tr\u00e2n tr\u1ecdng,<br>\u0110\u1ed9i ng\u0169 CarGo</p></div>
